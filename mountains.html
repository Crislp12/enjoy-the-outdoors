<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: black !important; padding: 12px">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #fff">ParkPal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="background-color: #fff"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html" style="color: #fff">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="national-parks.html" style="color: #fff">National Parks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mountains.html" style="color: #fff">Mountains</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="mountain-filter-title">Select Your Ideal Mountain Adventure</h2>
      <form class="mountain-filter-container">
        <select name="mountain-filter" id="mountain-filter">
          <option>All</option>
        </select>
      </form>

      <section class="mountains-gallary"></section>
      <section class="mountain-gallary"></section>

    </main>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-facts">
            <p style="margin-left: 3%;"><strong>Elevation:</strong></p>
            <p class="modal-text" id="modal-textElevation"></p>
          </div>
          <div class="modal-facts">
            <p style="margin-left: 3%;"><strong>Lat:</strong></p>
            <p class="modal-text" id="modal-textLat"></p>
          </div>
          <div class="modal-facts">
            <p style="margin-left: 3%;"><strong>Lng:</strong></p>
            <p class="modal-text" id="modal-textLng"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
